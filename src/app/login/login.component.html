<ngx-spinner 
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#237BF1"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Conectando...</p>
</ngx-spinner>
<div class="bg-purple">    
    <div class="container">        
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center ">
                <div class="row  animated heartBeat">
                    <div class="col-lg-6 col-md-8 mx-auto">
    
                        <!-- form card login -->
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0"> <b>Iniciar Sesi√≥n</b></h3>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="loginForm" (ngSubmit)="ingresar(loginForm.value)"> 
                                    <div class="form-group">
                                        <mat-form-field appearance="outline" class="example-full-width" >
                                            <mat-label>Email</mat-label>
                                            <input matInput type="text" required formControlName="email" type="email" [(value)]="email">
                                          </mat-form-field>
                                    </div>
                                    <div class="form-group">
                                        <mat-form-field appearance="outline" class="example-full-width" >
                                            <mat-label>Clave</mat-label>
                                            <input matInput type="text" required formControlName="clave" type="password" [(value)]="clave">
                                          </mat-form-field>
                                    </div>
                                    <div>
                                        <span class="custom-control-description small text-dark">Este es un trabajo del portafolio de William Ramirez,
                                            para un usuario contacta a williamxtez14@gmail.com
                                        </span>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg float-right" >Ingresar</button>
                                </form>
                                
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->
    
                        
                          
                    </div>
    
    
                </div>
                <!--/row-->
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
</div>
